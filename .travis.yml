language: node_js
node_js:
  - stable

services:
  - docker

env:
  global:
  - secure: 
  - secure: 

cache:
  directories:
    - node_modules

install:
  - bash ci/aws_credentials.sh

jobs:
  include:
    - stage: lint
      name: "lint serverless file"
      before_script: sudo pip install yamllint
      script: docker run --rm -v $(pwd):/yaml sdesbure/yamllint yamllint serverless.yml

    - stage: dev_deploy
      name: "Deploy on the dev environment"
      if: branch = master
      script: npm run deploy
      
    
    - stage: prod_deploy
      name: "Deploy on the prod environment"
      if: (tag =~ ^v)
      before_script:
        - mkdir target
      script:
        - npm run docker:build
        - npm run package:prod
        - npm run deploy:prod
      deploy:
        skip_cleanup: true
        provider: releases
        script: echo "Deploying to GitHub releases ..."
        api_key:
          secure: 
        file: target/prod
        on:
          repo: thomaspoignant/sre-hiring-test
          tags: true

      